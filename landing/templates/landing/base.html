{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>How Was Your Day?</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <body>
            <section class="vh-100" style="background-color: rgb(255, 255, 255);">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">
                      <div class="shadow-lg card" style="border-radius: 1rem;">
                        <div class="row g-0">
                          <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="static/images/landing_pic.png"
                              alt="photo of coffee with text that says 'How was your day?'" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                          </div>
                          <div class="col-md-3 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-4 text-black">
            {% block content %}
            {% endblock content %}

                            </div>
                        </div>
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>
                    </section>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        </body>
    </head>
</html>
